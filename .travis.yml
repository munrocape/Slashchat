language: python
python:
  - 2.6
  - 2.7
install: 
  - easy_install -U pip
  - pip install coveralls --upgrade
  - pip install -r requirements.txt --upgrade
script: 
  - make test
  - coverage run test/test.py
after_success: coveralls
